<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Adarsh Bank of India</title>
    <link rel="icon" type="image/x-icon" href="/FE/assets/bank.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="/FE/style/create-account.css">
</head>
<body class="bg-gray-50">

    <button class="theme-toggle" onclick="toggleTheme()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"/>
            <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
        </svg>
    </button>

    
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-content">
                <a href="/FE/index.html" class="back-button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                    Back to Home
                </a>
            </div>
        </div>
    </nav>

    <main class="form-section">
        <div class="form-container">
            <div class="form-header">
                <img src="/FE/assets/BankLogo.png" alt="Bank Logo" class="form-logo">
                <h1 class="form-title">Create Your Account</h1>
                <p class="form-subtitle">Join Adarsh Bank for amazing services and interest-free loans</p>
            </div>
<!-- --------------------------------------------------------------------------------------------------------------------------------------------- -->
 
            <form class="registration-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
<!-- --------------------------------------------------------------------------------------------------------------------------------------------- -->
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
<!-- --------------------------------------------------------------------------------------------------------------------------------------------- -->
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" name="dob" required>
                    </div>
<!-- --------------------------------------------------------------------------------------------------------------------------------------------- -->
                    <div class="form-group">
                        <label>Gender</label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="gender" value="male" required>
                                <span>Male</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="gender" value="female">
                                <span>Female</span>
                            </label>
                        </div>
                    </div>
<!-- --------------------------------------------------------------------------------------------------------------------------------------------- -->
                    <div class="form-group full-width">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" required>
                    </div>
<!-- --------------------------------------------------------------------------------------------------------------------------------------------- -->
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" required>
                    </div>
<!-- --------------------------------------------------------------------------------------------------------------------------------------------- -->
                    <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" id="state" name="state" required>
                    </div>
<!-- --------------------------------------------------------------------------------------------------------------------------------------------- -->
                    <div class="form-group">
                        <label for="pincode">Pincode</label>
                        <input type="text" id="pincode" name="pincode" pattern="[0-9]*" maxlength="6" required>
                    </div>
<!-- --------------------------------------------------------------------------------------------------------------------------------------------- -->
                    <div class="form-group">
                        <label for="password">Create Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                </div>
<!-- --------------------------------------------------------------------------------------------------------------------------------------------- -->
                <button type="button" class="submit-button" onclick="CreateAcc()">Create Account</button>
            </form>

<!-- --------------------------------------------------------------------------------------------------------------------------------------------- -->
        </div>
    </main>

<script src="/FE/js/script.js"></script>
</body>
</html>

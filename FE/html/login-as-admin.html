<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - Adarsh Bank of India</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="/FE/style/login-style.css">
</head>
<body class="bg-gray-50">
    <button class="theme-toggle" onclick="toggleTheme()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"/>
            <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
        </svg>
    </button>

    <header class="header">
        <a href="/FE/index.html" class="back-btn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Back to Home
        </a>
    </header>   

    <main class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="/FE/assets/BankLogo.png" alt="Bank Logo" class="logo" width="64" height="64">
                <h1>Admin Login</h1>
                <p>Please enter your credentials to continue</p>
            </div>
<!-- ---------------------------------------------------|USERNAME|-------------------------------------------------------------------- -->
            <form class="login-form">
                <div class="form-group">
                    <label for="username">Admin ID</label>
                    <div class="input-container">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                        <input id="username" type="text" placeholder="Enter Your Admin ID">
                    </div>
                </div>

<!-- ----------------------------------------------------|PASSWORD|-------------------------------------------------------------------- -->

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-container">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                        </svg>
                        <input id="password" type="password" placeholder="Enter your password">
                    </div>
                </div>

<!-- -----------------------------------------------------|REMEMBER ME|-------------------------------------------------------------------- -->

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember">
                        <span class="checkbox-label">Remember me</span>
                    </label>
<!-- ----------------------------------------------------------|Forgot Password?|------------------------------------------------------------------ -->
                    <button type="button" class="forgot-link">Forgot Password?</button>
                </div>

 

                <div class="terms-text">
                    By logging in, you agree to our <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="terms-link">Privacy Policy</a>
                </div>

<!-- ---------------------------------------------------------|LOGIN|-------------------------------------------------------------- -->                
                <button type="submit" class="login-btn">
                    <span>Login</span>
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14M12 5l7 7-7 7"/>
                    </svg>
                </button>



            </form>
        </div>
    </main>

    <script src="/FE/js/script.js"></script>
</body>
</html>

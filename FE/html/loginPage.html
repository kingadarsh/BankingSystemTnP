<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/FE/assets/web-login.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-Login</title>
</head>
<body>
    <header>
        <h1>User Login</h1>
    </header>   

    <div>
        <form>
            <label for="username">Username:</label>
            <input type="text" minlength="3" maxlength="30" id="usernameinpt" required>
            <label for="password">Password:</label>
            <input type="password" minlength="6" maxlength="30" id="passwordinpt" required>
            <button type="submit">Login</button>
        </form>
    </div>
    
</body>
</html>
